---
galaxy_info:
  author: "Alexander Lomov"
  description: "Ansible role for BOSH and Cloud Foundry jumpbox"
  company: "Altoros"
  license: "license (GPLv2, CC-BY, etc)"
  min_ansible_version: 1.6
  platforms:
    - name: "Ubuntu"
      versions:
       - all
  categories:
    - cloud
    - cloudfoundry
    - clustering

dependencies:
- role: shrikeh.curl
  tags: curl

- role: rvm_io.rvm1-ruby
  tags: ruby
  rvm1_install_flags: '--auto-dotfiles --user-install'
  rvm1_install_path: '/home/{{ ansible_ssh_user }}/.rvm'
  # because of this issue: https://github.com/rvm/rvm1-ansible/issues/31
  rvm1_gpg_key_server: hkp://pgp.mit.edu
  rvm1_user: "{{ ansible_ssh_user }}"
  rvm1_rvm_version: stable
  rvm1_rubies:
  - "ruby-{{ruby_version}}"

- role: azavea.golang
  tags: golang
  golang_path: "/home/{{ ansible_ssh_user }}/go"
  golang_arch: "{{ arch }}"
  become: yes
